<body>
    <span></span>
    <h1 style="text-align: center; font-family: 標楷體;">AIOT17-JavaScipt-黃柏浩</h1>

    </ul>
    <!-- 圖片輪播 -->
    <div id="divImg" class="img1" style="width: 500px; height:300px; margin: auto;"></div>
    <div id="order" style="text-align: center;"></div>
    <div id="divButton" class="">
        <img src="hw_img/back.jpg" alt="" class="imgButton" id="but01">
        <img src="hw_img/pause.jpg" alt="" class="imgButton" id="but02">
        <img src="hw_img/gogo.jpg" alt="" class="imgButton" id="but03">
    </div>
    <div class="divText">點擊圖片來傳送</div>
    <script>
        var pause = false;
        var obj = document.getElementById("divImg");
        const tatal = 5;
        var count = 2000;
        obj.className = "c1";
        setTimeout(f1, 1000);
        function f1() {
            if (pause == false) {  //如果暫停 則不計算數字
                count++;
            }
            obj.className = "c" + count % tatal;
            changeorder(count);
            
            console.log(count);
            setTimeout(f1, 2000); //呼叫自己 再執行一次
        }



        document.getElementById("but01").addEventListener("click", function_of_button01, true);
        document.getElementById("but02").addEventListener("click", function_of_button02, true);
        document.getElementById("but03").addEventListener("click", function_of_button03, true);
        document.getElementById("divImg").addEventListener("click", connect_to_web, true);
        for (i = 1; i < tatal + 1; i++) {
            $("#order").append(`<img id ="imgnum${i}" class="imgnumber" width="40px" src="hw_img/num${i}.png">  </img>`);
        }
        // $("span").css("color","red").css("margin","50px");
        function changeorder(orderTH) {
            $("#imgnum" + (orderTH % tatal + 1)).css("width", "80px");
            $(".imgnumber").not("#imgnum" + (orderTH % tatal + 1)).css("width", "40px");
        }
        function function_of_button01() {
            count--;
            obj.className = "c" + count % tatal;
            changeorder(count);
            console.log(count);
        }
        function function_of_button02() {
            if (pause == false) {
                pause = true;
                this.src = "hw_img/play.jpg";
            } else {
                pause = false;
                this.src = "hw_img/pause.jpg";
            }
            obj.className = "c" + count % tatal;
        }
        function function_of_button03() {
            count++;
            obj.className = "c" + count % tatal;
            changeorder(count);
            console.log(count);
        }
        function connect_to_web() {
            window.open(connect_href[count % tatal]);
        }
        $("*").css("backgroundSize", "contain").css(" backgroundPosition", "center").css("backgroundRepeat", "no-repeat");
