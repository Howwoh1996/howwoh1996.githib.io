    <title>Wave Length</title>
    <style>
        td{
            height: 20px;
            width: 20px;
            border: 1px solid black;
            background-color: gray;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .black{
            background-color: black;
        }
            
    </style>
</head>
<div class="container">
    <button class="add">add</button>
    <div class="block">
        <table>
            <tr class="1">
                <td class="1"></td>
                <td class="2"></td>
                <td class="3"></td>
                <td class="4"></td>
                <td class="5"></td>
            </tr>
            <tr class="2">
                <td class="1"></td>
                <td class="2"></td>
                <td class="3"></td>
                <td class="4"></td>
                <td class="5"></td>
            </tr>
            <tr class="3">
                <td class="1"></td>
                <td class="2"></td>
                <td class="3"></td>
                <td class="4"></td>
                <td class="5"></td>
            </tr>
            <tr class="4">
                <td class="1"></td>
                <td class="2"></td>
                <td class="3"></td>
                <td class="4"></td>
                <td class="5"></td>
            </tr>
            <tr class="5">
                <td class="1"></td>
                <td class="2"></td>
                <td class="3"></td>
                <td class="4"></td>
                <td class="5"></td>
            </tr>
        </table>
    </div>
</div>

<body>


    <script>
        var arr = [];
        var arr55 = [];
        for (let i = 0; i < 9; i++) {
            arr.unshift('0');
        }
        for (let i = 0; i < 8; i++) {
            arr.unshift('1');
        }
        for (let i = 0; i < 7; i++) {
            arr.unshift('2');
        }
        arr.unshift('3');
        function sort(array) {
            array.sort(() => Math.random() - 0.5);
        }
        function reshape(array) {
            let temp_arr=[[],[],[],[],[]]
            for (let i = 0; i < 5; i++) {
                for(let j=0;j<5;j++){
                    temp_arr[i].push(array[i*5+j]);
                }
            }
            return temp_arr;
        }
        function color(){
            for (let i = 0; i < 5; i++) {
                for(let j=0;j<5;j++){
                    if(arr55[i][j]=='1'){
                        $(`.${i+1} .${j+1}`).addClass("red")
                    }
                    if(arr55[i][j]=='2'){
                        $(`.${i+1} .${j+1}`).css("background-color","blue")
                    }
                    if(arr55[i][j]=='3'){
                        $(`.${i+1} .${j+1}`).css("background-color","black")
                    }
                }
            }

        }
        sort(arr);
        arr55=reshape(arr);
        color();
        $(".container").append(arr + '<br>');
        $(".add").click(function () {
            sort(arr);
            arr55=reshape(arr);
            $(".container").append(arr + '<br>');
            $(".container").append(arr55);
            color();
        })
        

    </script>

</body>

</html>
