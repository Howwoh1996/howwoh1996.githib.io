<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Wave Length</title>
    <style>
        div {
            
            text-align: center;
        }

        .word {
            font-size: 40px;
            font-family: '標楷體';
            height: 80px;
            line-height: 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col">
                <div class="word-1 word"></div>
            </div>
            <div class="col">
                <div class="button-div">
                    <button class="change-word">換詞</button>
                    <button class="change-img">換圖</button>
                    <button class="change-show">展示</button>
                    <button class="change-hide">遮蔽</button>
                </div>
            </div>
            <div class="col">
                <div class="word-2 word"></div>
            </div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col">
                <img src="img/100.png" class="wave-img">
            </div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col">
                <div class="test">
                    <button class="test-button">測試</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="krdx">刻度顯示切換 </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="inp-2">
            </div>
            <div class="col">
                <button class="change-val">交換</button>
            </div>
            <div class="col">
                <input type="text" class="inp-1">
            </div>
        </div>


    </div>
    <script src="data.js"></script>
    <script>
        var rand_num_word = 0;
        var img100='img/100.png'
        var rand_num_img = 100;
        console.log(words);
        $(".change-word").click(change_words);
        $(".change-img").click(change_img);
        $(".change-show").click(change_show);
        $(".change-hide").click(change_hide);
        $(".test-button").click(test);
        $(".change-val").click(function(){
            let temp=$(".inp-1").val();
            $(".inp-1").val($(".inp-2").val());
            $(".inp-2").val(temp);

        })
        $("#krdx").click(function(){
            if(img100=="img/100.png"){
                img100="img/100-1.png"
            }else{
                img100="img/100.png"
            }
            change_hide()
        })
        function test(){
            rand_num_img = 101;
            $(".wave-img").attr('src', `img/${rand_num_img}.png`)
            $(".word").empty();
            rand_num_word = 4;
            $(".word-1").append(words[rand_num_word][0])
            $(".word-2").append(words[rand_num_word][1])
            $(".test").empty();
        }
        function change_img() {
            rand_num_img = 101 + Math.floor(Math.random() * 13);
            $(".wave-img").attr('src', `img/${rand_num_img}.png`)
        }
        function change_show() {
            $(".wave-img").attr('src', `img/${rand_num_img}.png`)
        }
        function change_hide() {
            $(".wave-img").attr('src', img100)
        }
        function change_words() {
            $(".word").empty();
            rand_num_word = Math.floor(Math.random() * words.length)

            $(".word-1").append(words[rand_num_word][0])
            $(".word-2").append(words[rand_num_word][1])
        }


    </script>

</body>

</html>
