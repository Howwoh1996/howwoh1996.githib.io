                <h1 id="jq-">JQ常用事件</h1>
                <h2 id="click">click</h2>
                <p>點擊設定的元素 就會執行裡面的函數<br>常用時機:超連結、按鈕</p>
                <h2 id="change">change</h2>
                <p>當元素的值有變動的時候 會執行裡面的函數<br>常用時機:下拉式選單(ex:語言選擇...)</p>
                <h2 id="scoll">scoll</h2>
                <p>當滾輪轉動時 觸發
                常用時機: 監測使用者看到頁面的位置(進度條)</p>
