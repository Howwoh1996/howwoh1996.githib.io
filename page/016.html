    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="../css/howscode.css">

    <title>How's code</title>
    <style>
        .demo-div {
            background-image: url("../image/016-1.png");
        }

        .demo {
            width: 100%;
            height: 500px;
        }

        .demo td {
            width: 25%;
            border: 1px solid blue;
            height: 25%;
        }
    </style>

</head>

<body>
    <div class="headerpage"></div>
    <div class="container-fluid  main-div">
        <div class="row main-row">
            <div class="col-2 sidebar sidebar-page">
            </div>
            <div class="col-9 main">
                <h1 id="-">圖標的定點移動</h1>
                <p>當我想實踐人物棋子在大富翁的地圖移動時(2D平面)<br>可以透過將地圖設置為背景圖(background-image)<br>在該區塊設置一個透明的table<br>切分成細小的儲存格
                    將儲存格中打上ID或CLASS進行標示<br>隨著人物位置資訊的改變，在儲存格中放上img(人物棋子的圖像)<br>即可完成
                </p>

                <div class="w-50 demo-div" style="border: 1px solid black;">
                    <table class="demo">
                        <tr>
                            <td class="p100"></td>
                            <td class="p101"></td>
                            <td class="p102"></td>
                            <td class="p103"></td>
                        </tr>
                        <tr>
                            <td class="p111"></td>
                            <td></td>
                            <td></td>
                            <td class="p104"></td>
                        </tr>
                        <tr>
                            <td class="p110"></td>
                            <td></td>
                            <td></td>
                            <td class="p105"></td>
                        </tr>
                        <tr>
                            <td class="p109"></td>
                            <td class="p108"></td>
                            <td class="p107"></td>
                            <td class="p106"></td>
                        </tr>
                    </table>



                </div>
                <button class="bt1">小丹尼GO</button>
                <button class="bt2">金貝貝GO</button>









            </div>
        </div>
    </div>

    <script src="../js/header-nav.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/sidebar.js"></script>

    <script>
        let person_position = [0, 0];
        show_pp();
        $(".bt1").click(() => {
            person_position[0]++;
            if(person_position[0]>=12){
                person_position[0]-=12;
            }
            show_pp();
        })
        $(".bt2").click(() => {
            person_position[1]++;
            if(person_position[1]>=12){
                person_position[1]-=12;
            }
            show_pp();
        })
        function show_pp() {
            $(".demo td").empty();
            let pp1 = 100 + person_position[0];
            let pp2 = 100 + person_position[1];
            $(".p" + pp1).append('<img src="../image/016-2.png">')
            $(".p" + pp2).append('<img src="../image/016-3.png">')
        }

    </script>

</body>

</html>
