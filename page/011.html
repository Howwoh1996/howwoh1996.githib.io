                <h1 id="mysql-">MySQL安裝與使用</h1>
                <p><a href="https://www.appserv.org/en/download/">https://www.appserv.org/en/download/</a>
                從此下載<br>開啟EXE檔案 正常安裝之後<br>(安裝過程中 會要輸入 root 帳號的密碼，該密碼要記得)<br>在瀏覽器中 輸入 localhost<br>就可以進入以下畫面</p>
                <p><img src="../image/011-1.png" class="w-100" alt="alt text"></p>
                <p>按下4.9.1  (紅色框框處)
                即可進入 MySQL (帳號:root 密碼:你剛剛打的密碼)<br>想要新增資料庫 請按左邊的NEW 
                有預設的資料庫，新手請不要去改，可能導致資料庫壞掉!</p>
